<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DASHEND SUPPLY — Professional Supplies & Maintenance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
  :root {
    --accent: #8B4513;
    --bg: #f5f7fb;
    --muted: #6b7280;
    --card: #fff;
    font-family: 'Poppins', sans-serif;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    color: #0f172a;
    background-color: var(--bg);
  }

  header {
    position: sticky;
    top: 0;
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(6px);
    border-bottom: 1px solid rgba(0,0,0,0.05);
    z-index: 50;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 72px;
  }
  nav a {
    text-decoration: none;
    color: inherit;
    margin: 0 10px;
    font-weight: 500;
  }

  .btn {
    background: var(--accent);
    color: white;
    padding: 14px 22px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    font-size: 18px;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    white-space: nowrap;
  }

  .btn::before {
    content: "";
    position: absolute;
    top: 0;
    left: -75%;
    width: 50%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
    transform: skewX(-25deg);
    transition: 0.5s;
  }

  .btn:hover::before {
    left: 125%;
  }

  .btn:hover {
    background: #a45a24;
    transform: translateY(-3px);
    box-shadow: 0 6px 18px rgba(139,69,19,0.3);
  }

  /* Hero Section */
  .hero {
    position: relative;
    height: 90vh;
    background: url('assets/fondo.jpeg') center/cover no-repeat;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    text-align: center;
    color: white;
    padding-top: 50px;
  }
  .hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.45);
  }
  .hero-content {
    position: relative;
    z-index: 2;
    max-width: 900px;
    padding: 20px;
    animation: fadeIn 2s ease-in-out;
  }
  .hero-content h1 {
    font-size: 95px;
    font-weight: 900;
    margin-bottom: 10px;
    color: #8B4513;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    animation: slideDown 1.5s ease-out;
    white-space: nowrap;
  }
  .hero-content p {
    font-size: 30px;
    margin-bottom: 40px;
    color: #8B4513;
    font-weight: 600;
    animation: fadeIn 2s ease-in;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  footer {
    background: #0b1220;
    color: #e6eef8;
    text-align: center;
    padding: 30px 10px;
  }

  .lang-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--accent);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 12px;
    cursor: pointer;
    font-weight: 600;
  }

  @media (max-width: 900px) {
    .hero-content h1 {
      font-size: 70px;
      white-space: normal;
    }
    .hero-content p { font-size: 24px; }
    .btn { font-size: 16px; padding: 10px 16px; }
  }
</style>
</head>
<body>

  <button class="lang-toggle" onclick="toggleLanguage()">ES / EN</button>

  <header>
    <div class="container">
      <nav>
        <div><strong>DASHEND SUPPLY</strong></div>
        <div>
          <a href="index.html">Home</a>
          <a href="catalog.html">Catalog</a>
          <a href="about.html">About Us</a>
          <a href="contact.html">Contact</a>
        </div>
        <a class="btn" href="catalog.html">Request Quote</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1 id="hero-title">DASHEND SUPPLY</h1>
      <p id="hero-sub">Reliable solutions in electronic supplies, cleaning, and maintenance.</p>
      <a class="btn" href="catalog.html">View Products</a>
    </div>
  </section>

  <footer>
    © <span id="year"></span> DASHEND SUPPLY LLC — All Rights Reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    let english = true;
    function toggleLanguage() {
      english = !english;
      if (!english) {
        document.getElementById("hero-sub").textContent =
          "Soluciones confiables en suministros electrónicos, limpieza y mantenimiento.";
      } else {
        location.reload();
      }
    }
  </script>
</body>
</html>
