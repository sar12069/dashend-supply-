    * { box-sizing: border-box; margin: 0; padding: 0; }

    header {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(0,0,0,0.05);

      top: 0;

    .container {

      padding: 0 20px;

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 72px;
    }
    nav a {
      text-decoration: none;
      color: inherit;
      margin: 0 10px;
      font-weight: 500;
    }
    .btn {
      background: var(--accent);
      color: white;
      padding: 10px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      transition: background 0.3s;
    }
    .btn:hover { background: #a15a26; }

    h1 {
      text-align: center;
      font-size: 36px;
      margin: 40px 0 40px;
      color: var(--accent);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      padding: 0 20px 60px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }
    .card-content {
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-content h3 {
      margin-bottom: 12px;
      font-size: 22px;
      color: var(--accent);
    }
    .card-content p {
      color: var(--muted);
      margin-bottom: 20px;
      flex: 1;
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-line;
    }

    footer {
      background: #0b1220;
      color: #e6eef8;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    .lang-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 600;
      z-index: 20;
    }
  </style>
